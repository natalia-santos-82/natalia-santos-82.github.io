  <section class="container text-center my-5">
    <h1 class="mb-4">Habilidades</h1>
    <div class="row row-cols-2 row-cols-md-3 g-4 justify-content-center">
      <!-- Programas -->
      <div class="col">
        <img src="img/excel-file.png" alt="Excel" class="icono-habilidad" onclick="animar(this)">
        <p>Excel</p>
      </div>
      <div class="col">
        <img src="img/word.png" alt="Word" class="icono-habilidad" onclick="animar(this)">
        <p>Word</p>
      </div>
      <div class="col">
        <img src="img/powerpoint.png" alt="PowerPoint" class="icono-habilidad" onclick="animar(this)">
        <p>PowerPoint</p>
      </div>
      <div class="col">
        <img src="img/paint-palette.png" alt="Paint" class="icono-habilidad" onclick="animar(this)">
        <p>Paint</p>
      </div>
      <div class="col">
        <img src="img/canvas.png" alt="Canva" class="icono-habilidad" onclick="animar(this)">

      </div>

      <div class="col">
        <img src="img/facebook.png" alt="Facebook" class="icono-habilidad" onclick="animar(this)">

      </div>
      <div class="col">
        <img src="img/instagram.png" alt="Instagram" class="icono-habilidad" onclick="animar(this)">

        <p>Telegram</p>
      </div>
    </div>
  </section>

  <script>
    function animar(elemento) {
      elemento.classList.add('rebote');
      setTimeout(() => {
        elemento.classList.remove('rebote');
      }, 600);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
